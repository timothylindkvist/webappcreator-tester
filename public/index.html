<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Website Generator</title>
  <meta name="description" content="Stream a site blueprint from a brief, then stream each page’s HTML into a live preview." />
  <style>
    :root{
      --bg:#0b0d10; --card:#12161b; --muted:#9aa4af; --text:#e8eef5;
      --primary:#7c96ff; --accent:#00d6c9; --danger:#ff5f74;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,#0b0d10,#0b0d10 60%,#0b0d10);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }
    header{position:sticky;top:0;background:rgba(11,13,16,.75);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid #1d2230;z-index:10}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    h1{font-size:clamp(22px,2.5vw,28px);margin:0 0 8px}
    .grid{display:grid;gap:16px;grid-template-columns: 1.4fr .6fr}
    .card{background:var(--card);border:1px solid #1d2230;border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .card.pad{padding:16px}
    label{font-weight:600;margin:6px 0;display:block}
    textarea, input[type="text"]{width:100%;background:#0d1117;color:var(--text);border:1px solid #2a3142;border-radius:12px;padding:12px;font:inherit}
    textarea{min-height:100px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:999px;padding:10px 16px;font-weight:700;color:#0b0d10;background:linear-gradient(135deg,var(--primary),#9ad3ff);box-shadow:0 6px 20px rgba(124,150,255,.35);cursor:pointer}
    button.secondary{background:#1f2636;color:var(--text);box-shadow:none;border:1px solid #2a3142}
    button.danger{background:linear-gradient(135deg,var(--danger),#ff8aa0)}
    button:disabled{opacity:.6;cursor:not-allowed}
    nav#nav{display:flex;gap:8px;flex-wrap:wrap}
    nav#nav a{display:inline-block;padding:8px 12px;border-radius:999px;background:#0d1117;border:1px solid #2a3142;color:var(--text);text-decoration:none}
    nav#nav a[aria-current="page"]{background:linear-gradient(135deg,var(--accent),#8af0e8);color:#002a27;font-weight:800}
    .previewWrap{display:grid;grid-template-columns: 2fr 1fr; gap:16px}
    iframe{width:100%;height:60vh;background:white;border:0;border-radius:12px;box-shadow:inset 0 0 0 1px #e5e7eb}
    .muted{color:var(--muted)}
    .progress{height:4px;background:#141a28;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--primary),var(--accent)); transition:width .1s ease}
    .statusLine{color:#aab4bf;font-size:14px;padding:10px 12px;background:#0d1117;border:1px solid #2a3142;border-radius:12px}
    .footer{font-size:12px;color:var(--muted);padding:12px}
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .previewWrap{grid-template-columns:1fr}
      iframe{height:50vh}
    }
  </style>
</head>
<body>
  <a class="skip" href="#main" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden">
    Skip to content
  </a>

  <header>
    <div class="wrap">
      <h1>Real-Time Website Generator</h1>
      <div class="progress" aria-hidden="true"><div id="progress" class="bar"></div></div>
    </div>
  </header>

  <main id="main" class="wrap">
    <div class="grid" aria-live="off">
      <div class="card pad">
        <label for="brief">Client Brief</label>
        <textarea id="brief" placeholder="e.g., Simple SaaS. Pages: Home, Features, Pricing, Contact. Tone: friendly. Primary CTA: Start free trial."></textarea>

        <div class="row">
          <div style="flex:1">
            <label for="styleRef">Optional Style Reference (HTML)</label>
            <textarea id="styleRef" placeholder="Paste HTML/CSS snippet as visual context (not echoed in output)"></textarea>
          </div>
          <div style="flex:1">
            <label for="instruction">Optional Instruction</label>
            <textarea id="instruction" placeholder="Extra constraints (e.g., 'tone=playful', 'include /blog')"></textarea>
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <button id="generateBtn">Generate</button>
          <button id="cancelBtn" class="secondary">Cancel</button>
        </div>

        <h3 class="muted" style="margin:16px 0 6px">Status</h3>
        <div id="blueprintStatus" class="statusLine" aria-live="polite">Idle</div>
      </div>

      <div class="card pad">
        <h3 style="margin:0 0 8px">Pages</h3>
        <nav id="nav" aria-label="Site pages"></nav>
        <div class="footer">Click a page to stream &amp; preview its HTML.</div>

        <h3 class="muted" style="margin:16px 0 6px">Status</h3>
        <div id="htmlStatus" class="statusLine" aria-live="polite">Idle</div>
      </div>
    </div>

    <div class="previewWrap" style="margin-top:16px">
      <div class="card pad">
        <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:8px">
          <div class="muted">Live Preview</div>
          <div id="currentPath" class="muted">—</div>
        </div>
        <iframe id="preview" title="Page preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
      </div>

      <div class="card pad">
        <div class="muted">Notes</div>
        <p class="muted" style="margin-top:8px">
          The generator streams the blueprint and page HTML server-side. We keep the preview live, but hide all code and
          display a light-grey status only.
        </p>
      </div>
    </div>
  </main>

  <script>
    const $ = (sel) => document.querySelector(sel);

    // Elements
    const progress = $("#progress");
    const preview = $("#preview");
    const nav = $("#nav");
    const currentPathEl = $("#currentPath");
    const brief = $("#brief");
    const styleRef = $("#styleRef");
    const instruction = $("#instruction");
    const generateBtn = $("#generateBtn");
    const cancelBtn = $("#cancelBtn");
    const blueprintStatus = $("#blueprintStatus");
    const htmlStatus = $("#htmlStatus");

    // State
    let controller = null;
    let cache = Object.create(null);
    let currentPath = null;

    // Progress helpers
    function setProgress(p){ progress.style.width = Math.max(0, Math.min(100, p)) + "%"; }
    function bumpProgress(){
      const cur = parseFloat(progress.style.width || "0");
      const next = cur + Math.max(0.2, (100 - cur) * 0.01);
      setProgress(next);
    }

    // Sanitizers (still used internally, though code is not displayed)
    function normalizeBlueprintText(t){
      return t.replace(/```[a-z]*\n?/gi,"").replace(/^\s*FILE:[^\n]*\n/gmi,"");
    }
    function normalizeHTML(t){
      return t.replace(/```[a-z]*\n?/gi,"").replace(/^\s*FILE:[^\n]*\n/gmi,"");
    }

    // Preview update with simple throttle (~60fps)
    function setPreview(html){ preview.srcdoc = html; }
    let lastUpdate = 0;
    function updatePreviewThrottled(html){
      const now = performance.now();
      if (now - lastUpdate > 16){
        setPreview(html);
        lastUpdate = now;
      }
    }

    // Streaming POST helper with AbortController
    async function streamPOST(url, body, onChunk){
      controller = new AbortController();
      const signal = controller.signal;
      setProgress(1);
      const tick = setInterval(bumpProgress, 120);

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body),
          signal
        });
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while(true){
          const {done, value} = await reader.read();
          if (done) break;
          const text = decoder.decode(value, {stream:true});
          onChunk(text);
        }
      } finally {
        clearInterval(tick);
        setProgress(100);
        setTimeout(()=>setProgress(0), 350);
        controller = null;
      }
    }

    cancelBtn.addEventListener("click", ()=>{ if (controller) controller.abort(); });

    // Build nav from blueprint
    function buildNav(blueprint){
      nav.innerHTML = "";
      const pages = (blueprint?.site?.pages)||[];
      const labelsByHref = new Map((blueprint?.site?.navigation||[]).map(n => [n.href, n.label]));
      pages.forEach(p => {
        const a = document.createElement("a");
        a.href = "#"+p.path;
        a.textContent = labelsByHref.get(p.path) || (p.path === "/" ? "Home" : p.path.replace(/\//g," ").trim());
        a.addEventListener("click", (e)=>{ e.preventDefault(); show(p.path); });
        a.setAttribute("data-path", p.path);
        nav.appendChild(a);
      });
    }

    function setActive(path){
      currentPath = path;
      currentPathEl.textContent = path;
      nav.querySelectorAll("a").forEach(a => {
        const sel = a.getAttribute("data-path") === path;
        if (sel) a.setAttribute("aria-current","page"); else a.removeAttribute("aria-current");
      });
    }

    async function show(path){
      setActive(path);
      // Serve from cache if available
      if (cache[path]){ setPreview(cache[path]); htmlStatus.textContent = "Page ready (cached)"; return; }

      htmlStatus.textContent = "Website creator is generating code…";
      preview.srcdoc = "<!doctype html><html><head><meta charset='utf-8'></head><body><div style='font:14px system-ui;padding:12px;color:#555'>Loading…</div></body></html>";

      let acc = "";
      await streamPOST("/api/page",
        { blueprint: window.__bp__, pagePath: path, styleReference: styleRef.value.trim() || undefined },
        (chunk)=>{
          acc += chunk;
          const html = normalizeHTML(acc);
          updatePreviewThrottled(html); // keep preview live; do not show code
        }
      );
      const finalHTML = normalizeHTML(acc);
      cache[path] = finalHTML;
      setPreview(finalHTML);
      htmlStatus.textContent = "Page ready";
    }

    generateBtn.addEventListener("click", async ()=>{
      cache = Object.create(null);
      preview.srcdoc = "";
      blueprintStatus.textContent = "Website creator is generating code…";
      htmlStatus.textContent = "Idle";

      let acc = "";
      await streamPOST("/api/blueprint",
        {
          brief: brief.value.trim(),
          styleReference: styleRef.value.trim() || undefined,
          instruction: instruction.value.trim() || undefined
        },
        (chunk)=>{
          acc += chunk; // we keep the stream but do not display raw JSON
        }
      );

      // Parse blueprint JSON
      let bp;
      try {
        bp = JSON.parse(normalizeBlueprintText(acc));
      } catch (e) {
        blueprintStatus.textContent = `Blueprint error: ${e.message}`;
        return;
      }
      window.__bp__ = bp;
      blueprintStatus.textContent = "Blueprint ready";
      buildNav(bp);

      // Default to "/" if present, else first page
      const first = (bp.site?.pages||[]).find(p=>p.path==="/") || (bp.site?.pages||[])[0];
      if (first) show(first.path);
    });
  </script>
</body>
</html>
